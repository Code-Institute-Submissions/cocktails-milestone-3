{% extends 'base.html'%}
{% block content %}
    <div class="row home_headline">
        <h1>Latest Drinks</h1>
    </div>
    <div class="container">
        {% for recipe in recipes %}
            <div class="container-home">
                <img class="rounded-circle home-img" src="{{ recipe.image }}" alt="{{ recipe.name }}"
                    onerror="this.onerror=null;this.src='../static/images/no_image.svg';">
                <a href="{{ url_for('recipe', recipe_id=recipe._id) }}">{{ recipe.name }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
